<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="all-container">
        <!-- Navigation Bar -->
        <nav>
            <h1 class="logo">blueBox</h1>
            <div class="search-container">
                <span>üîç</span>
                <input type="text" placeholder="Search Project"/>
            </div>
            <div class="profile-container">
                <img class="profile-img" src="https://www.w3schools.com/w3images/team2.jpg" alt="Profile">
                <span class="profile-name">Angeline Deo</span>  
                <span class="icon">üìù</span>
                <span class="icon">üì©</span>
                <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>           
            </div>
        </nav>

        <!-- Content Section -->
        <div class="content-container">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="profile-top">
                    <img class="profile-img" src="https://www.w3schools.com/w3images/team2.jpg" alt="Profile">
                    <div>
                        <p>Angeline Deo</p>
                        <p>Project Manager</p>
                    </div>
                </div>
                <div id="sidebar-menu"></div>
                <button class="project-button">
                    Add project
                </button>
            </aside>

            <!-- Main Content -->
            <main class="maincontainer">
                <h2>Dashboard <span class="speedometer-icon">üöÄ</span></h2> 
                
                <!-- Profit Section -->
                <div class="profit-container">
                    <!-- Stock Section -->
                    <div class="profit-box stock">
                        <span class="chat-icon">üì¶</span>
                        <div class="text">
                            <h3>Stock</h3>
                            <p>1500 Items</p>
                        </div>
                    </div>

                    <!-- Profit Section -->
                    <div class="profit-box profit">
                        <span class="chat-icon">üí∞</span>
                        <div class="text">
                            <h3>Profit</h3>
                            <p>$12,500</p>
                        </div>
                    </div>

                    <!-- Visitors Section -->
                    <div class="profit-box visitors">
                        <span class="chat-icon">üë•</span>
                        <div class="text">
                            <h3>Visitors</h3>
                            <p>3200 Today</p>
                        </div>
                    </div>
                </div> 

                <!-- Users Table -->
                <div class="table-container">
                    <h2>User Management</h2>
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>User Type</th>
                                <th>Joined</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be inserted dynamically via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
